<html> 
<head>
    <title>Date Widget for Notion</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #404040;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:1.25em;
    font-weight: bold;
    font-family: Calibri, Cambria, monospace;
}
body{
    background-color: #fff;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = today.getFullYear()+'/'+(today.getMonth()+1)+'/'+today.getDate()+" "+dayOfWeek.slice(0,3)+'.';
    
    document.getElementById('lbl').innerHTML =
        `<div id="date">${date}</div>`;
</script> 
</html>
